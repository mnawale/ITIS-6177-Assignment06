<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megha Nawale- Assignment6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
     body {
         padding: 50px;
         color: blue;
     }
</style>
</head>
<body>

        <div class="container fluid">
            <div class="row">
                <div class="col-xs-12">
                    <label for ="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="col-xs-12">
                    <label for ="title">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="col-xs-12">
                    <button type="button" onclick="sendPost()" class="btn btn-success">Send</button>
                </div>
            </div> 
        </div>  
        <div class="row">
            <div class="col-xs-12" id="list"></div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <script>
            function sendPost(){
                const title= document.getElementById('title').value;
                const author= document.getElementById('author').value;
                const req = {
                    title,
                    author
                };
                axios.post('http://localhost:3004/posts',req)
                .then(function (res) {
                    console.log(res);
                    document.getElementById('title').value='';
                    document.getElementById('title').focus;
                    document.getElementById('author').value='';
                    getPosts();   
                })
                .catch(function(error) {
                    console.log(error);
                });
            }
            function getPosts(){
                axios.get('http://localhost:3004/posts')
                .then(function (res) {
                    const list= document.getElementById('list');
                    if (res && res.data) {
                        list.innerHTML = '';
                        res.data.forEach(post => {
                        list.innerHTML += '<br>'+post.title + ' - ' + post.author;
                        
                        });
                    }    
                })
                .catch(function(error) {
                    console.log(error);
                });
            }
            getPosts();
        </script>

</body>
</html>
